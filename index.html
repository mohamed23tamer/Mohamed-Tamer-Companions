<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Normalization -->
    <link rel="stylesheet" href="./Normal.css" />
    <title>Companions</title>
  </head>
  <body>
    <div class="main">
      <p>الًصحابه رضي اللُّه عنهم</p>
      <div class="container">
        <div id="0">خالد بن الوليد</div>
        <div id="1">القعقاع بن عمرو التميمي</div>
        <div id="2">زيد بن حارثة الكلبي</div>
        <div id="3">طلحة بن عبيد اللُّه التيمي القرشي</div>
        <div id="4">الزبير بن العوام</div>
        <div id="5">عبدالرحمن بن عوف</div>
        <div id="6">عبدالله بن أبي قحافة(ابوبكر الصديق)</div>
        <div id="7">علي بن ابي طالب</div>
        <div id="8">عثمان بن عفان</div>
        <div id="9">عمر بن الخطاب</div>
      </div>
      <div class="content hidden">
        <i class="fa-solid fa-xmark icon"></i>
        <div class="head">
          <img src="" alt="" />
          <div>
            <p>
              الاسم :
              <span class="name"></span>
            </p>
            <p>تاريخ الميلاد : <span class="birth"></span></p>
            <p>
              تاريخ الوفاة :
              <span class="death"></span>
            </p>
            <p>اللقب : <span class="nickname"></span></p>
          </div>
        </div>
        <p></p>
      </div>
      <i class="fa-solid fa-angle-right right hidden"></i>
      <i class="fa-solid fa-angle-left left hidden"></i>
      <div class="layout hidden"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
